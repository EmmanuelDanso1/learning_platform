{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Admin Dashboard</h2>
    <p>Welcome, {{ admin.email }}</p>

    <h3>Registered Users</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
