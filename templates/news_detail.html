{% extends "index.html" %}
{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
  <div class="text-center" style="max-width: 600px;">
    <h2 class="mb-3">{{ news.title }}</h2>
    <p class="text-muted">Posted on {{ news.created_at.strftime('%Y-%m-%d') }}</p>

    {% if news.image_url %}
      <div class="ratio ratio-1x1 mb-4 mx-auto" style="max-width: 400px;">
        <img src="{{ url_for('static', filename=news.image_url) }}" class="img-fluid rounded object-fit-cover w-100 h-100" alt="{{ news.title }}">
      </div>
    {% endif %}

    <p>{{ news.content }}</p>
  </div>
</div>
{% endblock %}
