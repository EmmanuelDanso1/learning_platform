{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">User Dashboard</h2>
    <p>Welcome, {{ user.email }}</p>

    {% if admin %}
        <p>Your Admin: {{ admin.email }}</p>
    {% else %}
        <p>No assigned admin.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
