{% extends 'index.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Edit Info Document</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ info.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Source</label>
            <input type="text" name="source" class="form-control" value="{{ info.source }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Replace Document (Optional)</label>
            <input type="file" name="file" class="form-control" accept=".pdf,.doc,.docx">
        </div>

        <div class="mb-3">
            <label class="form-label">Replace Image (Optional)</label>
            <input type="file" name="image" class="form-control" accept="image/*">
            {% if info.image %}
                <p class="mt-2">Current: <img src="{{ url_for('static', filename='uploads/' ~ info.image) }}" width="80"></p>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin.manage_info') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
