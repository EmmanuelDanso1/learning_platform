{% extends 'index.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Upload Info Document</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Document Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="e.g. 2024 Curriculum Update" required>
        </div>

        <!-- Source -->
        <div class="mb-3">
            <label for="source" class="form-label fw-semibold">Source (URL or Text)</label>
            <input type="text" id="source" name="source" class="form-control" placeholder="e.g. https://ges.gov.gh or WAEC" required>
            <div class="form-text">You may enter a URL or just a name like GES, WAEC, etc.</div>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="file" class="form-label fw-semibold">Select Document</label>
            <input type="file" id="file" name="file" class="form-control" accept=".pdf,.doc,.docx" required>
            <div class="form-text">Accepted formats: PDF, DOC, DOCX</div>
        </div>

        <!-- Optional Image -->
        <div class="mb-3">
            <label for="image" class="form-label fw-semibold">Thumbnail Image (Optional)</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
            <div class="form-text">Accepted formats: JPG, PNG, WEBP, etc.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Upload Info</button>
    </form>
</div>
{% endblock %}
