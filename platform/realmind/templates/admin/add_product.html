{% extends "index.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>Add New Product</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token}}">

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" id="description" rows="4" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (₵)</label>
      <input type="number" step="0.01" name="price" id="price" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="discount_percentage" class="form-label">Discount (%)</label>
      <input type="number" name="discount_percentage" class="form-control" placeholder="e.g. 20 for 20% off">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label for="category_name" class="form-label">Category</label>
      <input type="text" name="category_name" id="category_name" class="form-control" placeholder="e.g. Books, Electronics" required>
    </div>

    <!-- ✅ New Fields -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" name="author" id="author" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" name="brand" id="brand" class="form-control">
      </div>

      <div class="col-md-4 mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" name="grade" id="grade" class="form-control">
      </div>

      <div class="col-md-4 mb-3">
        <label for="level" class="form-label">Level</label>
        <input type="text" name="level" id="level" class="form-control">
      </div>

      <div class="col-md-4 mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control">
      </div>
    </div>

    <!-- ✅ Stock Status -->
    <div class="mb-3">
      <label class="form-label">Stock Status</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="in_stock" id="in_stock_yes" value="true" checked>
        <label class="form-check-label" for="in_stock_yes">In Stock</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="in_stock" id="in_stock_no" value="false">
        <label class="form-check-label" for="in_stock_no">Out of Stock</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
{% endblock %}
