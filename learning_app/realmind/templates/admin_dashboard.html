{% extends "admin/admin_base.html" %}

{% block admin_content %}

<h2 class="text-center mb-4">Posted Jobs</h2>

{% if jobs %}
  <div class="list-group">
    {% for job in jobs %}
      <div class="list-group-item">
        <h6>{{ job.title }}</h6>
        <p>{{ job.description }}</p>
        <a href="{{ url_for('admin.view_applicants', job_id=job.id) }}"
           class="btn btn-outline-secondary btn-sm">View Applicants</a>
      </div><br>
    {% endfor %}
  </div>
{% else %}
  <p class="text-muted text-center">No jobs posted yet.</p>
{% endif %}

{% endblock %}
