{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Forgot Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(class="form-control") }}<br>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
