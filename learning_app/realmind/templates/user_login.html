{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 border-0 rounded-4">
                <h2 class="text-center mb-4 fw-bold">User Login</h2>

                <form method="POST">
                    {{ form.hidden_tag() }}  <!-- CSRF token -->

                    <!-- Email -->
                    <div class="mb-3">
                        <label>Email</label>
                        {{ form.email(class="form-control", placeholder="Enter email") }}
                    </div>

                    <!-- Password with Eye Icon -->
                    <div class="mb-3">
                        <label>Password</label>
                        <div class="input-group">
                            {{ form.password(class="form-control", id="password", placeholder="Enter password") }}
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary fw-semibold">Submit</button>
                    </div>
                </form>

                <!-- Links -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.user_signup') }}" class="text-decoration-none">
                        Don't have an account? <span class="fw-semibold">Sign up</span>
                    </a>
                    <br>
                    <a href="{{ url_for('auth.forgot_password') }}" style="color: red; text-decoration: none;">
                        Forgot password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
</script>

{% endblock %}
