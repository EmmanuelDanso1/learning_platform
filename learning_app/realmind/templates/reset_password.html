{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.password.label }} {{ form.password(class="form-control") }}<br>
        {{ form.confirm.label }} {{ form.confirm(class="form-control") }}<br>
        {{ form.submit(class="btn btn-success") }}
    </form>
</div>
{% endblock %}
