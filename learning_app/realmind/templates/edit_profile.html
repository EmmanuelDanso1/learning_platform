{% extends "index.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<style>
    .profile-img-wrapper {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid #000;
        margin: 0 auto;
    }

    .profile-img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .upload-btn {
        display: inline-block;
        background: #f0f0f0;
        padding: 10px 25px;
        border-radius: 12px;
        border: 2px solid #000;
        cursor: pointer;
        font-weight: bold;
    }

    .form-label {
        font-weight: 700;
        color: #00194F;
    }

    .custom-input, .custom-select {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #000;
        font-size: 16px;
    }

    .upload-box {
        border: 2px solid #000;
        border-radius: 12px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .upload-submit {
        background: #012169;
        color: #fff;
        border-radius: 12px;
        padding: 8px 20px;
        border: none;
    }
</style>


<div class="container py-5">

    <h2 class="text-center mb-4 fw-bold">Edit Profile</h2>

    <!-- PROFILE IMAGE -->
    <div class="text-center mb-4">
        <div class="profile-img-wrapper mb-3">
            {% if current_user.profile_pic %}
            <img src="{{ url_for('static', filename='uploads/users/user_' ~ current_user.id ~ '/' ~ current_user.profile_pic) }}" alt="Profile">
            {% else %}
            <img src="{{ url_for('static', filename='images/default-profile.webp') }}" alt="Profile">
            {% endif %}
        </div>

        <form action="{{ url_for('user.edit_profile') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">


            <label class="upload-btn">
                Upload Profile Picture
                <input type="file" name="profile_pic" accept="image/*" hidden>
            </label>
    </div>


    <!-- MAIN FORM -->
    <div class="row gy-4">
        <div class="col-md-4">
                    <label class="form-label">First Name</label>
            <input type="text" name="firstname" value="firstname" class="custom-input">
        </div>

        <div class="col-md-4">
            <label class="form-label">Surname</label>
            <input type="text" name="surname" value="surname" class="custom-input">
        </div>

        <div class="col-md-4">
            <label class="form-label">Other Names</label>
            <input type="text" name="other_names" value="other_names" class="custom-input">
        </div>

        <div class="col-md-6">
            <label class="form-label">E-mail Address</label>
            <input type="email" name="email" value="{{ current_user.email }}" class="custom-input">
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" value="phone" class="custom-input">
        </div>

        <div class="col-md-6">
            <label class="form-label">Ghana Card Number</label>
            <input type="text" name="ghana_card_number" value="GH-000000000-0" placeholder="GH-000000000-0" class="custom-input">
        </div>

        <div class="col-md-6">
            <label class="form-label">Preferred Subject</label>
            <select name="preferred_subject" class="custom-select">
                <option value="">Please select subjects</option>
                {% for subject in subjects %}
                <option value="{{ subject }}" {% if current_user.preferred_subject == subject %}selected{% endif %}>
                    {{ subject }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Preferred Level</label>
            <select name="preferred_level" class="custom-select">
                <option value="">Please select levels</option>
                {% for level in levels %}
                <option value="{{ level }}" {% if current_user.preferred_level == level %}selected{% endif %}>
                    {{ level }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Document Upload</label>
            <div class="upload-box">
                <input type="file" name="documents" accept=".pdf,.jpg,.png,.jpeg" class="form-control">
                <button class="upload-submit">Upload</button>
            </div>
        </div>

    </div>

    <div class="text-center mt-5">
        <button type="submit" class="btn btn-warning px-5 py-2 fw-bold">Save Changes</button>
    </div>
    
    </form>
</div>

{% endblock %}
