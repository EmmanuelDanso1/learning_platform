{% extends "index.html" %}
{% block title %}{{ news_item.title }}{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="card shadow-sm rounded">
    {% if news_item.image_url %}
    <img src="{{ url_for('static', filename=news_item.image_url) }}" class="card-img-top" style="object-fit: cover; max-height: 400px;">
    {% endif %}
    <div class="card-body">
      <h2 class="card-title">{{ news_item.title }}</h2>
      <small class="text-muted mb-3 d-block">Posted on {{ news_item.created_at.strftime('%Y-%m-%d') }}</small>
      <p class="card-text">{{ news_item.content }}</p>
    </div>
  </div>
</div>
{% endblock %}
