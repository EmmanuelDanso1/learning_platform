{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid py-4">

  <div class="card shadow-sm">
    <div class="card-header text-white d-flex justify-content-between align-items-center" style="background-color: #143670;">
      <h3 class="mb-0">Registered Users</h3>
    </div>

    <div class="card-body">

        <form id="bulkMessageForm" action="{{ url_for('admin.bulk_message') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="selected_ids" id="selected_ids">

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark" style="background-color: #143670;">
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th style="width: 180px;">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td><input type="checkbox" name="selected_users" value="{{ user.id }}"></td>
                            <td>{{ user.fullname }}</td>
                            <td>{{ user.email }}</td>

                            <td>
                                <!-- Single Message -->
                                <a class="btn btn-primary btn-sm"
                                   href="{{ url_for('admin.send_message_single', user_id=user.id) }}">
                                    Message
                                </a>

                                <!-- Delete Button (opens modal) -->
                                <button type="button" class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal{{ user.id }}">
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <!-- DELETE CONFIRMATION MODAL -->
                        <div class="modal fade" id="deleteModal{{ user.id }}" tabindex="-1" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                              <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>

                              <div class="modal-body">
                                <p class="fw-bold text-danger">
                                    Are you sure you want to delete <strong>{{ user.fullname }}</strong>?
                                </p>
                                <p class="mb-0">This action cannot be undone.</p>
                              </div>

                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                                <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                              </div>

                            </div>
                          </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-warning">Send Bulk Message</button>
            </div>

        </form>

    </div>
  </div>

</div>

<script>
// Select/Deselect all checkboxes
document.getElementById("checkAll").onclick = function() {
    let boxes = document.querySelectorAll("input[name='selected_users']");
    boxes.forEach(b => b.checked = this.checked);
};

// Before submitting, store selected IDs
document.getElementById("bulkMessageForm").onsubmit = function() {
    let selected = [];
    document.querySelectorAll("input[name='selected_users']:checked").forEach(cb => {
        selected.push(cb.value);
    });
    document.getElementById("selected_ids").value = JSON.stringify(selected);
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
