{% extends 'index.html' %}

{% block title %}Update Flier{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Update Flier</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="mb-3">
      <label for="title" class="form-label">Title (optional)</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ flier.title }}">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">New Image (optional)</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*">
      {% if flier.image_filename %}
        <div class="mt-2">
          <p class="mb-1">Current Image:</p>
          <img src="{{ url_for('static', filename='fliers/' + flier.image_filename) }}" 
               class="img-thumbnail" style="max-height: 200px;">
        </div>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Update Flier</button>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
