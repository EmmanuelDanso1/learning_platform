{% extends "admin/admin_base.html" %}
{% block title %}Edit Newsletter{% endblock %}
{% block content %}
<div class="container my-5">
  <h2>Edit Newsletter</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ newsletter.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" class="form-control" rows="8" required>{{ newsletter.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('admin.list_newsletters') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
