{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4 border-0 rounded-4">
                
                <h3 class="text-center fw-bold">Verify Your Email</h3>
                <p class="text-center text-muted">
                    Enter the 6-digit code sent to <b>{{ user.email }}</b>
                </p>

                <form method="POST">
                    <!-- CSRF token required for Flask-WTF -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label class="form-label">Verification Code</label>
                        <input type="text" name="otp" class="form-control"
                               maxlength="6" placeholder="Enter 6-digit code" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.resend_otp', user_id=user.id) }}" class="text-decoration-none">
                        Resend Code
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
